<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <h1>Coffee Haven</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <img src="https://images.unsplash.com/photo-1515444744559-8f63af01f41e?w=800" alt="Coffee Shop">
                <h3>Visit Us</h3>
                <p>123 Coffee Street<br>Brew City</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@coffeehaven.com</p>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>123 Coffee Street, Brew City</p>
        <p>Phone: (123) 456-7890</p>
        <p>&copy; 2024 Coffee Haven. All rights reserved.</p>
    </footer>
</body>
</html>
