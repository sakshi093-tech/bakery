<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - BrewKind Coffee</title>
    <link rel="stylesheet" href="simple-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">BrewKind</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="shop.html">Products</a>
        </nav>
    </header>

    <!-- Shop Hero Section -->
    <section class="shop-hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
        <h1>Our Coffee Collection</h1>
        <p>Discover our premium selection of sustainable coffee</p>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-grid">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1511920170033-f839b4c1d54b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Ethiopian Coffee">
                <h3>Ethiopian Blend</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1515444744559-8f63af01f5d1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Colombian Coffee">
                <h3>Colombian Dark</h3>
                <p>$16.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1511920170033-f839b4c1d54b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Brazilian Coffee">
                <h3>Brazilian Blend</h3>
                <p>$14.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1511920170033-f839b4c1d54b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Costa Rican Coffee">
                <h3>Costa Rican</h3>
                <p>$17.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BrewKind. All rights reserved.</p>
    </footer>
</body>
</html>
